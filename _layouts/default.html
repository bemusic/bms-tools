<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    {% if page.css %}<style>{{ page.css }}</style>{% endif %}
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name"><a href="/">BMS Tools</a></h1>
      <h2 class="project-tagline">Small tools for authoring BMS</h2>
      {% if page.home %}
        <a href="https://github.com/bemusic/bms-tools" class="btn-white">View on GitHub</a>
      {% endif %}
    </section>

    <section class="main-content">
      
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/bemusic/bms-tools">BMS Tools</a> is maintained by <a href="https://github.com/bemusic">Bemuse Project</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
